version: '3.7'
services:
  zookeeper:
    image: wurstmeister/zookeeper
    ports:
      - "2181:2181"
  kafka:
    image: wurstmeister/kafka
    ports:
      - "9092:9092"
    environment:
      #KAFKA_ADVERTISED_HOST_NAME: 192.168.0.14
      KAFKA_ADVERTISED_HOST_NAME: localhost
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
  sales-analyzer:
    depends_on:
      - kafka
    build:
      context: .
      dockerfile: analyzer.Dockerfile
    environment: 
      KAFKA_SERVER: kafka:9092
    command: ["/wait-for-it.sh", "kafka:9092", "--", "dotnet", "SalesAnalyzer.ConsoleApp.dll"]      
  sales-processor:
    depends_on:
      - kafka
    build:
      context: .
      dockerfile: processor.Dockerfile
    environment: 
      KAFKA_SERVER: kafka:9092
    command: ["/wait-for-it.sh", "kafka:9092", "--", "dotnet", "SalesProcessor.ConsoleApp.dll"]      

